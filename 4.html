<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
        #btn {
            margin-top : 8px;
            padding : 10px;
        }
        .center {
            display : flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body style="background-color: rgb(108, 156, 205)">
    <div class="container">
        <h1 class = "center"><u>BMI Calculator :-</u></h1>
        <p class = "center">Height (in cm) :-</p>
        <div class = "center"><input type="text" id="height"/></div>
        <p class = "center">Weight (in kg) :-</p>
        <div class = "center"><input type="text" id="weight" /></div>
        <div class = "center"><button class = "center" id="btn"> Calculate </button></div>
        <div class = "center"><div id="result"></div></div>
    </div>
    <script>
        window.onload = () => {
            let button = document.querySelector("#btn");
            button.addEventListener("click", calculateBMI);
        };
        function calculateBMI() {
            /* Getting input from user into height variable.
            Input is string so typecasting is necessary. */
            let height = parseInt(document
                .querySelector("#height").value);

            /* Getting input from user into weight variable. 
            Input is string so typecasting is necessary.*/
            let weight = parseInt(document
                .querySelector("#weight").value);

            let result = document.querySelector("#result");

            // Checking if the input is valid or not
            if (height === "" || isNaN(height))
                result.innerHTML = "Provide a valid Height!";

            else if (weight === "" || isNaN(weight))
                result.innerHTML = "Provide a valid Weight!";

            // If both input is valid, calculate the bmi
            else {

                // Fixing upto 2 decimal places
                let bmi = (weight / ((height * height)
                    / 10000)).toFixed(2);

                // Dividing as per the bmi conditions
                if (bmi < 18.6) result.innerHTML =
                    `Under Weight : <span>${bmi}</span>`;

                else if (bmi >= 18.6 && bmi < 24.9)
                    result.innerHTML =
                        `Normal : <span>${bmi}</span>`;

                else result.innerHTML =
                    `Over Weight : <span>${bmi}</span>`;
            }
        }

    </script>
</body>

</html>
